<!DOCTYPE html>
<html>

<head>

   <meta charset="utf-8">
   <!-- <base href="/"> -->
   <title>
      
   </title>
   <meta name="description" content="Funiro">
   <meta name="viewport" content="width=device-width">
   <link rel="icon" href="">
   <meta property="og:image" content="images/dist/preview.jpg">
   <link rel="stylesheet" href="css/main.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>


<body>


   <!-- INTRO -->
   <div class="intro">
      <!-- HEADER -->
<div class="top-section">
   <header class="container center-position">

      <div class="logo"><a href="#"><img src="./images/dist/logo.png" alt="logo"></a></div>

      <div class="menu">

         <div class="dropdown">
            <button id="dropdown-button_1" class="dropbtn menu_item">Products</button>
            <div id="myDropdown_1" class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
         </div>

         <div class="dropdown">
            <button id="dropdown-button_2" class="dropbtn menu_item">Rooms</button>
            <div id="myDropdown_2" class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
         </div>

         <a href="#" class="menu_item">
            Inspirations
         </a>

      </div>

      <div class="search">
         <form>
            <button type="submit"></button>
            <input type="text" placeholder="Search for minimalist chair">
      </div>

      <div class="info">
         <a href="#" class="favorites">
            <img src="./images/dist/favorites.svg" alt="favorites">
         </a>
   
         <a href="#" class="cart">
            <img src="./images/dist/cart.svg" alt="shopping cart">
         </a>
   
         <a href="#" class="account">
            <img src="./images/dist/account.png" alt="account">
         </a>
      </div>

   </header>

   <div class="intro_slider">

      <!-- Slider main container -->
      <div class="swiper-container">
         <!-- Additional required wrapper -->

         <div class="swiper-wrapper">
           <!-- Slides -->
            <div class="swiper-slide">
               <img src="./images/dist/slider-item_1.png" alt="">
            </div>
            <div class="swiper-slide">
               <img src="./images/dist/slider-item_2.png" alt="">
            </div>
            <div class="swiper-slide">
               <img src="./images/dist/slider-item_3.png" alt="">
            </div>
            <div class="swiper-slide">
               <img src="./images/dist/slider-item_3.png" alt="">
            </div>
         </div>

         <!-- If we need pagination -->
         <div class="swiper-pagination"></div>

         <!-- If we need navigation buttons -->
         <div class="swiper-button-prev"></div>
         <div class="swiper-button-next"></div>
      
         <!-- If we need scrollbar -->
         <div class="swiper-scrollbar"></div>
       </div>

   </div>
</div>


   </div>



	<script src="js/app.min.js"></script>

</body>
</html>
